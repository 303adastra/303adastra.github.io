baseURL: "https://303adastra.github.io"
title: "303adastra"
paginate: 5
theme: PaperMod

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
# googleAnalytics: UA-123-45

cover:
    image: "lego-background.jpg"
    relative: true

menu:
    main:
        - name: about
          url: /about/
          weight: 1
        - name: categories
          url: /categories/
          weight: 10
        - name: tags
          url: /tags/
          weight: 20
        - name: search
          url: search
          weight: 30

minify:
    disableXML: true
    # minifyOutput: true

outputs:
    home:
        - HTML
        - RSS
        - JSON

params:
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    description: "A citizen scientists guide to accelerating humanity towards a post-scarcity space-faring civilization"
    author: Sean Marquez
    # author: ["Me", "You"] # multiple authors

    defaultTheme: auto
    # disableThemeToggle: true
    ShowShareButtons: true
    ShowReadingTime: true
    # disableSpecial1stPost: true
    displayFullLangName: true
    ShowPostNavLinks: true
    ShowBreadCrumbs: true
    ShowToc: true
    # comments: false
    images: ["papermod-cover.png"]

    profileMode:
        enabled: false
        title: PaperMod
        imageUrl: "#"
        imageTitle: my image
        # imageWidth: 120
        # imageHeight: 120
        buttons:
            - name: Archives
              url: archives
            - name: Tags
              url: tags

    homeInfoParams:
        Title: "303AdAstra"
        Content: >
           A citizen scientists guide to accelerating humanity towards a post-scarcity space-faring civilization 
    socialIcons:
        - name: instagram
          url: "https://instagram.com/303adastra"
        - name: github
          url: "https://github.com/303adastra"
        - name: KoFi
          url: "https://ko-fi.com/303adastra"
        - name: RsS
